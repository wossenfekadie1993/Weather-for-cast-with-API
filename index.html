<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icons/wheather.png">
    <link rel="stylesheet" href="./styling.css">
    <script src="https://kit.fontawesome.com/00cb75d202.js" crossorigin="anonymous"></script>
    <title>Weather forcast</title>
    
</head>

<body>
    <div class="weather-app">

        
        <div class="search-panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="search-loaction"/>

                <button type="submit" class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <ul class="cities">
                <li class="city">Eritrea</li>
                <li class="city">Sudan</li>
                <li class="city">Djibouti</li>
                <li class="city">Somalia</li>
            </ul>
            <ul class="detail">
                <h3>weather detail</h3>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">77%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">60%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">7km/hr</span>
                </li>
            </ul>
        </div>

        <div class="container">
            <h2 class="brand">the Weather</h2>
            <div>
                <h1 class="temprature"> 20&#176</h1>
                <div class="city_and_time">
                    <h1 class="city-name">Ethiopia</h1>
                    <small class="time-date">
                        <span class="time">06:00</span>- <span class="date">friday july 28</span>
                    </small>
                </div>

                <div class="weather">
                    <img src="./assets/icons/day/113.png" alt="icon" class="icon" width="50" height="50"/>
                    <span class="condition">Sunny</span>
                </div>
            </div>
        </div>
    </div>
    <script defer src="./API.js"></script>
</body>
</html>
